<body>
    <script>
  
        // 初期挨拶関数
        function greet(name, str) {
            console.log(name + 'さん、'+ str);
            console.log('いい天気ですね');
        }

        greet('今井', 'こんにちは');
        greet('中川', 'こんばんは');

        // 引数つき挨拶関数



        // 演習: 複数の引数を取得して表示する


    </script>
